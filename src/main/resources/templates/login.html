<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8">
        <title>Вход</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link href="../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="container">

            <h2>Вход</h2>

            <form action="/login" th:object="${user}" method="POST" enctype="utf8" class="signForm">

                <div class="col-xs-15">
                    <div>
                        <div th:if="${param.error} != null">
                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                Некорректный логин или пароль
                            </div>
                        </div>
                        <div th:if="${param.logout} != null">
                            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                Вы вышли из учетной записи
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="form-element" >
                        <input type="text" name="username" placeholder="Логин" class="col-lg-3"/>
                    </div>
                    <div class="form-element">
                        <input type="password" name="password" placeholder="Пароль" class="col-lg-3"/>
                    </div>

                    <button type="submit" class="btn btn-primary col-lg-3">Войти</button>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
